<!-- product_list.html -->
{% extends 'main/base.html' %}
{% block content %}
    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <div class="product-image-container">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image" style="width:65%;aspect-ratio:3/2;object-fit:contain">
            </div>
            <div class="product-details">
                <div class="product-info">
                    <h2 class="product-name">
                            {{ product.name }}
                    </h2>
                    <div class="product-info-row">
                        <span class="product-info-label">Price:</span>
                        <span class="product-info-value">$ {{ product.price }}</span>
                    </div>
                </div>
                <div class="add-to-cart">
                    <a href="{% url 'product-detail' product.id %}" class="add-to-cart-btn">View Product</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="no-products">No products available.</div>
        {% endfor %}
    </div>
{% endblock content %}
