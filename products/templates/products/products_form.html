{% extends 'main/base.html' %}

{% block content %}
<div class="container">
  <h1 class="heading">Create Product</h1>
  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    <div class="form-group">
      <button type="submit" class="form-submit">Create</button>
    </div>
  </form>
</div>
{% endblock content %}
