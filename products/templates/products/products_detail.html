{% extends 'main/base.html' %}
{% block content %}
{% for message in messages %}
    {{message}}
{% endfor %}
<div class="product-detail-desc-container">
    <div class="product-detail-desc">
        <div class="product-detail-desc-first">
        <img  src="{{object.image.url}}" alt="" style="
        min-width: 80px;
        max-width: 600px;
        max-height: 40vh;
      " />
        </div>
        <div class="product-detail-content">
            <div class="product-detail-content-first">
                <h1>{{object.viwed_times}}</h1>
                <h1>{{object.name}}</h1>
                <h5>{{object.sub_title}}</h5>
                <p>{{object.description}}
                </p>
            </div>
            <div class="product-detail-content-price-container">
                <div class="product-detail-content-price">
                    <h3>Price</h3>
                    <h3>{{object.price}}</h3>
                </div>
                <form method="POST">
                    {% csrf_token %}
                <button class="CartBtn" type="submit" name="product_obj" value="{{object.id}}">
                    <span class="IconContainer"> 
                      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" fill="rgb(17, 17, 17)" class="cart"><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"></path></svg>
                    </span>
                    <p class="text">Add to Cart</p>
                </button>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
