{% extends 'main/base.html' %}
{% block content %}
{% for message in messages %}
    {{message}}
{% endfor %}
<h1> {{object.name}} </h1>
<small>{{object.quantity}}</small>
<img src="{{object.image.url}}" style="width:50px;height:50px"></img>
<small>{{object.category}}</small>
<small>Rs {{object.price}} </small>
<form method="POST"> 
    {% csrf_token %}
    <button type="submit" name="product_obj" value="{{object.id}}">ADD TO CART</button>
</form>
{% endblock content %}
